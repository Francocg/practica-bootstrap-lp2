<table class="table"  >
    <thead class="thead-dark">
      <tr>
        <th scope="col" >ID</th>
        <th scope="col" >NOMBRE</th>
        <th scope="col" >ELIMINAR</th>
        <th scope="col" >EDITAR</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let departamento of departamento; let i=index" >
            <th scope="row">{{i+1}}</th>
        
        <td>{{departamento.DEPART_NAME}}</td>
        <td (click)="delDepartamento(departamento.ID_DEPARTAMENTO)"><i class="fa fa-trash" aria-hidden="true" style="color: red;" ></i></td>
        <td></td>
    </tr>
    </tbody>

   
  </table>
